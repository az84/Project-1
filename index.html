<head>

<body>
    <header class="header grid-container full">
        <div class="grid-x">
            <h1 class="cell small-8">Book <span class="search"> Search</span></h1>
            <nav class="cell small-4 grid-x">
                <p class="cell small-4 grid-x align-middle align-center"><a href="#About_us">About Us</a></p>
                <p class="cell small-4 grid-x align-middle align-center"><a href="#bestseller">Best Seller</a></p>
                <p class="cell small-4 grid-x align-middle align-center"><a href="#searchbooks">Search for Books</a></p>
            </nav>
        </div>
    </header>
    <main>
        <section class="heading">
            <div>
                <h1>Book <span class="search"> Search</span></h1>
            </div>

        </section>
        <section id="search_books" class="search_books">
            <h1>Search for Books</h1>
            <p>Search for a topic below and see what books are available!</p>
            <div>
                <input id="search-bar" type="book">
            </div>
            <div>
                <button id="search-btn" type="button" class="button">Search</button>
            </div>
        </section>

        <section id="About_us" class="about-us">
            <h1>About Us</h1>
            <p>
                Hi, Welcome to our website!
            </p>
        </section>
        <section id="bestseller" class="bestseller">
            <h1>Best Seller</h1>
            <div class="list">
            </div>
        </section>
    </main>
    <footer>

        &copy; 2021 Book Search
    </footer>
